<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: false, submitted: false }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <title>Contact - Noundry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-white dark:bg-gray-900">
    <nav class="fixed top-0 w-full bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-700 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <a href="index.html"><img x-show="!darkMode" src="assets/nd-logo-sm.png" class="h-8"><img x-show="darkMode" src="assets/wh-nd-logo-sm.png" class="h-8"></a>
        </div>
    </nav>
    <div class="pt-32 pb-20">
        <div class="max-w-4xl mx-auto px-4">
            <h1 class="text-5xl font-bold text-gray-900 dark:text-white mb-8 text-center">Contact Us</h1>
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
                <form @submit.prevent="submitted = true" class="space-y-6">
                    <div><label class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300">Name</label><input type="text" required class="w-full px-4 py-2 border rounded-lg dark:bg-gray-900 dark:border-gray-700 dark:text-white"></div>
                    <div><label class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300">Email</label><input type="email" required class="w-full px-4 py-2 border rounded-lg dark:bg-gray-900 dark:border-gray-700 dark:text-white"></div>
                    <div><label class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300">Message</label><textarea required rows="6" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-900 dark:border-gray-700 dark:text-white"></textarea></div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold" x-show="!submitted">Send Message</button>
                    <div x-show="submitted" class="bg-green-50 dark:bg-green-900/20 p-4 rounded-lg text-green-800 dark:text-green-200">Thank you! We'll respond within 24 hours.</div>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-gray-900 dark:bg-black text-white py-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-400">Â© 2025 Noundry. All rights reserved.</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="privacy.html" class="text-gray-400 hover:text-white text-sm transition-colors">Privacy Policy</a>
                <a href="terms.html" class="text-gray-400 hover:text-white text-sm transition-colors">Terms of Service</a>
                <a href="cookies.html" class="text-gray-400 hover:text-white text-sm transition-colors">Cookie Policy</a>
            </div>
        </div>
    </footer>
</body>
</html>
