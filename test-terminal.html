<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        accent: { 500: '#10b981' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Terminal Animation Test</h1>

        <div class="bg-gray-900 rounded-xl p-6 shadow-2xl h-[400px] flex flex-col">
            <!-- Terminal Header -->
            <div class="flex items-center mb-4 flex-shrink-0">
                <div class="flex space-x-2">
                    <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                    <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                    <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                </div>
                <div class="ml-4 text-gray-400 text-sm font-mono">Terminal</div>
            </div>

            <!-- Terminal Content -->
            <div class="font-mono text-sm overflow-y-auto flex-1" x-data="{
                currentStep: 0,
                steps: [
                    '# Slurp: CSV to Database Ingestion',
                    '$ slurp customers.csv --provider postgres',
                    '✓ Analyzing CSV structure...',
                    '✓ Detected schema: 5 columns, 10,000 rows',
                    '⚡ Ingesting at 125,000 rows/sec',
                    '✅ Completed: 10,000 rows in 0.08 seconds',
                    '',
                    '# Cufflink: Test Data Generation',
                    '$ cufflink generate --table Products --rows 500',
                    '✓ Generated 500 realistic product records',
                    '✨ Test data ready!'
                ]
            }" x-init="
                setInterval(() => {
                    if (currentStep < steps.length - 1) {
                        currentStep++;
                    } else {
                        currentStep = 0;
                    }
                }, 1500)
            ">
                <template x-for="(step, index) in steps" :key="index">
                    <div x-show="index <= currentStep"
                         x-transition:enter="transition ease-out duration-300"
                         x-transition:enter-start="opacity-0 transform translate-y-2"
                         x-transition:enter-end="opacity-100 transform translate-y-0"
                         class="mb-2">
                        <span x-text="step"
                              :class="{
                                  'text-gray-500': step.startsWith('#'),
                                  'text-accent-500': step.startsWith('$'),
                                  'text-green-400': step.startsWith('✅') || step.startsWith('✓') || step.startsWith('✨'),
                                  'text-blue-400': step.startsWith('🚀') || step.startsWith('🌐'),
                                  'text-yellow-400': step.startsWith('⚡'),
                                  'text-gray-300': !step.startsWith('#') && !step.startsWith('$') && !step.startsWith('✅') && !step.startsWith('✓') && !step.startsWith('✨') && !step.startsWith('🚀') && !step.startsWith('🌐') && !step.startsWith('⚡') && step !== ''
                              }"></span>
                        <span x-show="index === currentStep && step.startsWith('$')" class="animate-pulse text-accent-500">|</span>
                    </div>
                </template>
            </div>
        </div>

        <div class="mt-4 p-4 bg-white rounded shadow">
            <p class="text-sm text-gray-600">
                If you see an animated terminal above with commands cycling through, Alpine.js is working correctly.
            </p>
        </div>
    </div>
</body>
</html>
